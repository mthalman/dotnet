variables:
  # Cannot use key:value syntax in root defined variables
  - name: _TeamName
    value: DotNetCore
  - name: HelixApiAccessToken
    value: ''
  - name: _InternalBuildArgs
    value: ''
  - name: _InternalPublishArg
    value: ''
  - name: _BuildConfig
    value: Release
  - ${{ if or(startswith(variables['Build.SourceBranch'], 'refs/heads/release/'), startswith(variables['Build.SourceBranch'], 'refs/heads/internal/release/'), in(variables['Build.Reason'], 'Manual')) }}:
    - name: PostBuildSign
      value: false
  - ${{ else }}:
    - name: PostBuildSign
      value: true

  # If post build signing, then OSX and Linux don't publish during their main pass. Otherwise, always publish
  - name: _NonWindowsInternalPublishArg
    ${{ if eq(variables['PostBuildSign'], 'true') }}:
      value: -publish
  - ${{ if and(ne(variables['System.TeamProject'], 'public'), notin(variables['Build.Reason'], 'PullRequest')) }}:
    - name: _SignType
      value: real
    # Publish-Build-Assets provides: MaestroAccessToken, BotAccount-dotnet-maestro-bot-PAT
    # DotNet-HelixApi-Access provides: HelixApiAccessToken
    - group: Publish-Build-Assets
    - group: DotNet-HelixApi-Access
    - group: SDL_Settings
    - name: _InternalBuildArgs
      value: /p:DotNetSignType=$(_SignType) 
        /p:TeamName=$(_TeamName)
        /p:DotNetPublishUsingPipelines=true
        /p:OfficialBuildId=$(BUILD.BUILDNUMBER)
    - name: Codeql.Enabled
      value: True
    - name: Codeql.BuildIdentifier
      value: $(System.JobDisplayName)
    - name: Codeql.TSAEnabled
      value: True
